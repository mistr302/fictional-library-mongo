services:
  mongodb:
    image: mongo:latest
    container_name: library-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
    networks:
      - library-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-backend
    restart: always
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://admin:adminpassword@mongodb:27017
      DATABASE_NAME: library_db
      PORT: 3000
      JWT_SECRET: supersecret
      BCRYPT_SALT_ROUNDS: 10
    networks:
      - library-network
    command: >
      sh -c "npm start"

volumes:
  mongodb_data:

networks:
  library-network:
    driver: bridge
